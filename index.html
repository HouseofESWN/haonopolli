<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Chat</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: "Courier New", monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chatOutput {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid green;
        }
        #inputContainer {
            display: flex;
            padding: 10px;
            border-top: 1px solid green;
        }
        #userInput {
            flex-grow: 1;
            background-color: black;
            color: green;
            border: 1px solid green;
            font-family: "Courier New", monospace;
            padding: 5px;
        }
        #sendButton {
            background-color: black;
            color: green;
            border: 1px solid green;
            font-family: "Courier New", monospace;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatOutput"></div>
    <div id="inputContainer">
        <input id="userInput" type="text" placeholder="Type your message here..." autocomplete="off">
        <button id="sendButton">Send</button>
    </div>

    <script>
        // Function to send a message to the backend
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const userMessage = inputField.value; // Get user input

            if (!userMessage.trim()) {
                addMessageToChat("AI", "Please type a message before sending.");
                return;
            }

            // Add the user's message to the chat
            addMessageToChat("You", userMessage);

            try {
                // Send the message to the backend
                const response = await fetch("http://localhost:4000/api/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error("Failed to connect to the server.");
                }

                const data = await response.json();
                addMessageToChat("AI", data.reply);
            } catch (error) {
                addMessageToChat("AI", `Error: ${error.message}`);
            }

            // Clear the input field
            inputField.value = "";
        }

        // Function to add messages to the chat
        function addMessageToChat(sender, message) {
            const chatOutput = document.getElementById("chatOutput");
            const newMessage = document.createElement("div");
            newMessage.textContent = `${sender}: ${message}`;
            chatOutput.appendChild(newMessage);
            chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to the bottom
        }

        // Add event listener to the "Send" button
        document.getElementById("sendButton").addEventListener("click", sendMessage);

        // Add event listener for pressing "Enter" in the input field
        document.getElementById("userInput").addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
