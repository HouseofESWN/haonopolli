<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVII Matrix Chat</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        #chatOutput {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 18px;
            font-weight: bold;
        }
        .prompt {
            color: green;
            font-weight: bold;
        }
        .inputWrapper {
            display: flex;
            align-items: center;
            position: relative;
            font-size: 18px;
            font-weight: bold;
        }
        .inputWrapper input {
            background-color: black;
            color: green;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 18px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="chatOutput"></div>

    <script>
        const chatOutput = document.getElementById('chatOutput');

        async function displayMessage(sender, text, isUser = false) {
            const prompt = isUser ? '>' : 'AI:';
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<span class="prompt">${prompt}</span> ${text}`;
            chatOutput.appendChild(messageElement);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        function addInputLine() {
            const inputWrapper = document.createElement('div');
            inputWrapper.className = 'inputWrapper';
            inputWrapper.innerHTML = `<span class="prompt">></span> `;
            const inputField = document.createElement('input');
            inputWrapper.appendChild(inputField);
            chatOutput.appendChild(inputWrapper);

            inputField.focus();

            inputField.addEventListener('keypress', async (event) => {
                if (event.key === 'Enter') {
                    const userMessage = inputField.value.trim();
                    if (!userMessage) return;

                    inputWrapper.innerHTML = `<span class="prompt">></span> ${userMessage}`;
                    await displayMessage('User', userMessage, true);

                    try {
                        const response = await fetch('https://haonopollibackend-8dd8390a8f60.herokuapp.com/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: userMessage }),
                        });

                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }

                        const data = await response.json();
                        await displayMessage('AI', data.reply);
                    } catch (error) {
                        await displayMessage('AI', 'Error: Unable to connect to the server.');
                    }

                    addInputLine();
                }
            });
        }

        addInputLine();
    </script>
</body>
</html>
