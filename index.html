<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentHaonopolli</title>
    <style>
        /* Styling for the body to mimic the Matrix aesthetic */
        body {
            background-color: black; /* Black background for the Matrix vibe */
            color: green; /* Matrix green text color */
            font-family: 'Courier New', monospace; /* Monospaced font for terminal-like appearance */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Flexbox for alignment */
            flex-direction: column; /* Arrange content vertically */
            justify-content: center; /* Center content vertically */
            height: 100vh; /* Full viewport height */
        }

        /* Styling for the chat output area */
        #chatOutput {
            flex-grow: 1; /* Make the chat area fill available space */
            padding: 10px; /* Add padding for spacing */
            overflow-y: auto; /* Enable vertical scrolling */
            white-space: pre-wrap; /* Preserve whitespace */
            font-size: 18px; /* Font size for chat messages */
            font-weight: bold; /* Bold text for emphasis */
        }

        /* Styling for the message prompt ('>' or 'AI:') */
        .prompt {
            color: green; /* Green prompt text */
            font-weight: bold; /* Make prompt text bold */
        }

        /* Styling for the input wrapper (contains input and prompt) */
        .inputWrapper {
            display: flex; /* Align input and prompt side by side */
            align-items: center; /* Vertically align input and prompt */
            position: relative; /* Needed for positioning the block cursor */
            font-size: 18px; /* Font size for input text */
            font-weight: bold; /* Bold text for input */
        }

        /* Styling for the input field */
        .inputWrapper input {
            background-color: black; /* Match background to the page */
            color: green; /* Green text for input */
            border: none; /* Remove border */
            outline: none; /* Remove outline */
            font-family: 'Courier New', monospace; /* Monospaced font for terminal-like appearance */
            font-weight: bold; /* Bold text for input */
            font-size: 18px; /* Font size for input text */
            width: 100%; /* Input field takes full width */

            /* Hide the default cursor and prepare for custom block cursor */
            caret-color: transparent; 
        }

        /* Block cursor styling */
        .inputWrapper::after {
            content: ''; /* Creates an empty block for the cursor */
            position: absolute; /* Position it relative to the input wrapper */
            width: 8px; /* Width of the block cursor */
            height: 20px; /* Height of the block cursor */
            background-color: green; /* Green block cursor */
            animation: blink 1s step-start infinite; /* Blinking effect */
        }

        /* Blinking animation for the cursor */
        @keyframes blink {
            80% {
                opacity: 0; /* Cursor disappears at 50% of the animation */
            }
        }
    </style>
</head>
<body>
    <!-- Container for the chat messages -->
    <div id="chatOutput"></div>

    <script>
        // Reference to the chat output area
        const chatOutput = document.getElementById('chatOutput');

        // Function to display a message in the chat output
        async function displayMessage(sender, text, isUser = false) {
            const prompt = isUser ? '>' : 'AI:'; // Determine the prompt based on the sender
            const messageElement = document.createElement('div'); // Create a new div for the message
            messageElement.innerHTML = `<span class="prompt">${prompt}</span> ${text}`; // Format the message
            chatOutput.appendChild(messageElement); // Append the message to the chat output
            chatOutput.scrollTop = chatOutput.scrollHeight; // Auto-scroll to the latest message
        }

        // Function to add a new input line to the chat
        function addInputLine() {
            const inputWrapper = document.createElement('div'); // Create a container for input and prompt
            inputWrapper.className = 'inputWrapper'; // Apply styling for the input wrapper
            inputWrapper.innerHTML = `<span class="prompt">></span> `; // Add the prompt
            const inputField = document.createElement('input'); // Create the input field
            inputWrapper.appendChild(inputField); // Add the input field to the wrapper
            chatOutput.appendChild(inputWrapper); // Add the wrapper to the chat output

            inputField.focus(); // Automatically focus on the input field

            // Event listener for handling user input on pressing Enter
            inputField.addEventListener('keypress', async (event) => {
                if (event.key === 'Enter') { // Check if the key pressed is Enter
                    const userMessage = inputField.value.trim(); // Get and trim the input value
                    if (!userMessage) return; // Ignore empty input

                    // Replace the input field with the user's message (removing duplicate message)
                    inputWrapper.innerHTML = `<span class="prompt">></span> ${userMessage}`; 

                    try {
                        // Send the user's message to the backend
                        const response = await fetch('https://haonopollibackend-8dd8390a8f60.herokuapp.com/api/chat', {
                            method: 'POST', // Use POST method for sending data
                            headers: { 'Content-Type': 'application/json' }, // Set content type to JSON
                            body: JSON.stringify({ message: userMessage }), // Send the message in the body
                        });

                        if (!response.ok) { // Check if the response is not OK
                            throw new Error('Network response was not ok'); // Throw an error
                        }

                        const data = await response.json(); // Parse the response as JSON
                        await displayMessage('AI', data.reply); // Display the AI's response
                    } catch (error) {
                        // Display an error message if the request fails
                        await displayMessage('AI', 'Error: Unable to connect to the server.');
                    }

                    addInputLine(); // Add a new input line for the next message
                }
            });
        }

        addInputLine(); // Initialize the first input line
    </script>
</body>
</html>
