<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>222Matrix Chat</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        #chatOutput {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .prompt {
            color: green;
            font-weight: bold;
        }
        input {
            background-color: black;
            color: green;
            border: none;
            outline: none;
            font-family: monospace;
            font-weight: bold;
            width: 100%;
            caret-color: green; /* Enables the cursor in the input box */
        }
        @keyframes blink {
            50% {
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <div id="chatOutput"></div>

    <script>
        const chatOutput = document.getElementById('chatOutput');

        // Clear session storage on refresh
        sessionStorage.clear();

        // Function to display messages with typing animation
        async function displayMessage(sender, text, isUser = false) {
            const prompt = isUser ? '>' : 'AI:';
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<span class="prompt">${prompt}</span> `;
            chatOutput.appendChild(messageElement);

            for (let i = 0; i < text.length; i++) {
                messageElement.innerHTML += text[i];
                await new Promise((resolve) => setTimeout(resolve, 50)); // Typing effect
            }

            chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to bottom
        }

        // Function to add a new input line
        function addInputLine() {
            const inputWrapper = document.createElement('div');
            inputWrapper.innerHTML = `<span class="prompt">></span> `;
            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.autofocus = true;

            inputWrapper.appendChild(inputField);
            chatOutput.appendChild(inputWrapper);
            chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to bottom

            inputField.focus(); // Automatically focus on the input field

            inputField.addEventListener('keypress', async (event) => {
                if (event.key === 'Enter') {
                    const userMessage = inputField.value.trim();
                    if (!userMessage) return;

                    // Remove the input field and replace it with static text
                    inputWrapper.innerHTML = `<span class="prompt">></span> ${userMessage}`;
                    
                    // Simulate AI response
                    const aiResponse = "This is a response from the AI.";
                    await displayMessage('AI', aiResponse);

                    // Add a new input line with automatic focus
                    addInputLine();
                }
            });
        }

        // Initialize the first input line
        addInputLine();
    </script>
</body>
</html>
