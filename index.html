<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabbitHole</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        #chatOutput {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #terminalInput {
            display: block;
        }
        .prompt {
            color: green;
            font-weight: bold;
        }
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: green;
            animation: blink 1s steps(2) infinite;
        }
        input {
            background-color: black;
            color: green;
            border: none;
            outline: none;
            font-family: monospace;
            font-weight: bold;
            width: 100%;
            caret-color: green;
        }
        @keyframes blink {
            50% {
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <div id="chatOutput"></div>

    <script>
        const chatOutput = document.getElementById('chatOutput');
        const storageKey = 'matrixChatHistory';

        // Load conversation history from session storage
        let messages = JSON.parse(sessionStorage.getItem(storageKey)) || [];

        // Function to display messages with typing animation
        async function displayMessage(sender, text, isUser = false) {
            const prompt = isUser ? '>' : 'AI:';
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<span class="prompt">${prompt}</span> `;
            chatOutput.appendChild(messageElement);

            for (let i = 0; i < text.length; i++) {
                messageElement.innerHTML += text[i];
                await new Promise((resolve) => setTimeout(resolve, 50)); // Typing effect
            }

            chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to bottom
        }

        // Load messages on page load
        async function loadHistory() {
            for (const message of messages) {
                await displayMessage(message.sender, message.text, message.sender === 'You');
            }
            // Add a new input line for typing
            addInputLine();
        }
        loadHistory();

        // Function to add a new input line
        function addInputLine() {
            const inputWrapper = document.createElement('div');
            inputWrapper.innerHTML = `<span class="prompt">></span> `;
            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.autofocus = true;

            inputWrapper.appendChild(inputField);
            chatOutput.appendChild(inputWrapper);
            chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to bottom

            inputField.addEventListener('keypress', async (event) => {
                if (event.key === 'Enter') {
                    const userMessage = inputField.value.trim();
                    if (!userMessage) return;

                    // Remove the input field and replace it with text
                    inputWrapper.innerHTML = `<span class="prompt">></span> ${userMessage}`;
                    messages.push({ sender: 'You', text: userMessage });
                    sessionStorage.setItem(storageKey, JSON.stringify(messages));

                    // Simulate AI response
                    const aiResponse = "This is a response from the AI.";
                    messages.push({ sender: 'AI', text: aiResponse });
                    sessionStorage.setItem(storageKey, JSON.stringify(messages));
                    await displayMessage('AI', aiResponse);

                    // Add a new input line
                    addInputLine();
                }
            });
        }
    </script>
</body>
</html>
