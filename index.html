<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are through to Haonopolli</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chatOutput {
            width: 80%;
            height: 70%;
            border: 1px solid green;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #chatInput {
            width: 80%;
            margin-top: 10px;
        }
        input {
            background-color: black;
            color: green;
            border: 1px solid green;
            padding: 5px;
            width: calc(100% - 10px);
        }
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: green;
            animation: blink 1s steps(2) infinite;
        }
        @keyframes blink {
            50% {
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <div id="chatOutput"></div>
    <div id="chatInput">
        <input type="text" id="userInput" placeholder="Type your message here..." autofocus />
    </div>

    <script>
        const chatOutput = document.getElementById('chatOutput');
        const userInput = document.getElementById('userInput');
        const storageKey = 'matrixChatHistory';

        // Load conversation history from session storage
        let messages = JSON.parse(sessionStorage.getItem(storageKey)) || [];

        // Function to display messages with typing animation
        async function displayMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> `;
            chatOutput.appendChild(messageElement);

            for (let i = 0; i < text.length; i++) {
                messageElement.innerHTML += text[i];
                await new Promise((resolve) => setTimeout(resolve, 50)); // Typing effect
            }

            messageElement.innerHTML += `<span class="typing-cursor"></span>`;
            chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to bottom
        }

        // Load messages on page load
        async function loadHistory() {
            for (const message of messages) {
                await displayMessage(message.sender, message.text);
            }
        }
        loadHistory();

        // Handle user input
        userInput.addEventListener('keypress', async (event) => {
            if (event.key === 'Enter') {
                const userMessage = userInput.value.trim();
                if (!userMessage) return;

                // Display user's message
                messages.push({ sender: 'You', text: userMessage });
                sessionStorage.setItem(storageKey, JSON.stringify(messages));
                await displayMessage('You', userMessage);

                // Clear input field
                userInput.value = '';

                // Simulate AI response
                const aiResponse = "This is a response from the AI.";
                messages.push({ sender: 'AI', text: aiResponse });
                sessionStorage.setItem(storageKey, JSON.stringify(messages));
                await displayMessage('AI', aiResponse);
            }
        });
    </script>
</body>
</html>
