<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <title>XVXV matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #chat-container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        #messages li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        #messages li.user {
            background-color: #d0f0c0;
            text-align: right;
        }

        #messages li.ai {
            background-color: #c0d0f0;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>AI Chat</h2>
        <ul id="messages"></ul>
        <input type="text" id="userMessage" placeholder="Type a message" />
        <button id="sendMessageButton">Send</button>
    </div>

    <script>
        // Get references to HTML elements
        const userMessageInput = document.getElementById('userMessage');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const messagesList = document.getElementById('messages');

        // Event listener for the "Send" button
        sendMessageButton.addEventListener('click', sendMessage);

        // Handle the sending of a message
        function sendMessage() {
            const message = userMessageInput.value.trim();

            if (message) {
                // Add the user message to the chat
                addMessageToChat(message, 'user');
                userMessageInput.value = ''; // Clear input field
                sendMessageButton.disabled = true; // Disable the button temporarily

                // Call backend to get AI response
                fetch('http://localhost:4000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => {
                    // Add the AI response to the chat
                    addMessageToChat(data.reply, 'ai');
                    sendMessageButton.disabled = false; // Enable button after response
                })
                .catch(error => {
                    // Handle any errors
                    console.error('Error:', error);
                    addMessageToChat('Sorry, something went wrong. Please try again later.', 'ai');
                    sendMessageButton.disabled = false; // Enable button after error
                });
            }
        }

        // Function to add messages to the chat interface
        function addMessageToChat(message, sender) {
            const li = document.createElement('li');
            li.textContent = message;
            li.classList.add(sender);
            messagesList.appendChild(li);

            // Scroll to the bottom of the chat
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        // Enable the "Send" button when the user types in the input field
        userMessageInput.addEventListener('input', () => {
            sendMessageButton.disabled = !userMessageInput.value.trim();
        });
    </script>
</body>
</html>
