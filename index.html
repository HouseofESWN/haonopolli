<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777Matrix Chat</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace; /* Retro and consistent typography */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        #chatOutput {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 18px; /* Unified font size */
            font-weight: bold; /* Consistent boldness */
        }
        .prompt {
            color: green;
            font-weight: bold;
        }
        .inputWrapper {
            display: flex;
            align-items: center;
            position: relative;
            font-size: 18px; /* Match the font size of chatOutput */
            font-weight: bold; /* Match the font weight of chatOutput */
        }
        .inputWrapper input {
            background-color: black;
            color: green;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 18px; /* Consistent font size */
            caret-color: transparent; /* Hides the default caret */
            width: 100%;
            position: relative;
        }
        .blockCursor {
            position: absolute;
            width: 10px;
            height: 18px;
            background-color: green;
            animation: blink 1s steps(2) infinite;
            pointer-events: none; /* Prevent interaction with the cursor */
        }
        @keyframes blink {
            50% {
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <div id="chatOutput"></div>

    <script>
        const chatOutput = document.getElementById('chatOutput');

        // Clear session storage on refresh
        sessionStorage.clear();

        // Function to display messages
        async function displayMessage(sender, text, isUser = false) {
            const prompt = isUser ? '>' : 'AI:';
            const messageElement = document.createElement('div');
            messageElement.style.fontWeight = 'bold'; // Ensure consistent boldness
            messageElement.style.fontSize = '18px'; // Ensure consistent font size
            messageElement.innerHTML = `<span class="prompt">${prompt}</span> ${text}`;
            chatOutput.appendChild(messageElement);
            chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to bottom
        }

        // Function to add a new input line
        function addInputLine() {
            const inputWrapper = document.createElement('div');
            inputWrapper.className = 'inputWrapper';
            inputWrapper.innerHTML = `<span class="prompt">></span> `;
            const inputField = document.createElement('input');
            const blockCursor = document.createElement('div');
            blockCursor.className = 'blockCursor';

            inputWrapper.appendChild(inputField);
            inputWrapper.appendChild(blockCursor);
            chatOutput.appendChild(inputWrapper);
            chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to bottom

            // Adjust block cursor position dynamically
            inputField.addEventListener('input', () => {
                const textWidth = measureTextWidth(inputField.value, inputField);
                blockCursor.style.left = `${textWidth + 30}px`; // Adjust based on text width
            });

            inputField.focus(); // Automatically focus on the input field

            inputField.addEventListener('keypress', async (event) => {
                if (event.key === 'Enter') {
                    const userMessage = inputField.value.trim();
                    if (!userMessage) return;

                    // Remove the input field and replace it with static text
                    inputWrapper.innerHTML = `<span class="prompt">></span> ${userMessage}`;
                    
                    // Simulate AI response
                    const aiResponse = "This is a response from the AI.";
                    await displayMessage('AI', aiResponse);

                    // Add a new input line with automatic focus
                    addInputLine();
                }
            });
        }

        // Helper function to measure text width
        function measureTextWidth(text, inputElement) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = getComputedStyle(inputElement).font;
            return context.measureText(text).width;
        }

        // Initialize the first input line
        addInputLine();
    </script>
</body>
</html>
