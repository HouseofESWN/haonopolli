<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIIXIIMatrix Chat</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chatContainer {
            width: 80%;
            max-width: 800px;
            border: 1px solid green;
            padding: 20px;
            overflow-y: auto;
            height: 60%;
        }
        #chatContainer .user-message {
            color: green;
        }
        #chatContainer .ai-message {
            color: lightgreen;
        }
        #inputContainer {
            width: 80%;
            max-width: 800px;
            display: flex;
            margin-top: 10px;
        }
        #inputField {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: black;
            color: green;
            border: 1px solid green;
            outline: none;
        }
        #sendButton {
            padding: 10px;
            background-color: green;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #sendButton:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="chatContainer"></div>
    <div id="inputContainer">
        <input type="text" id="inputField" placeholder="Type your message here..." />
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById("chatContainer");
        const inputField = document.getElementById("inputField");
        const sendButton = document.getElementById("sendButton");

        // Add a message to the chat container
        function addMessage(sender, message) {
            const messageElement = document.createElement("div");
            messageElement.classList.add(sender === "user" ? "user-message" : "ai-message");
            messageElement.textContent = `${sender === "user" ? "You" : "AI"}: ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
        }

        // Send message to the backend
        async function sendMessage() {
            const userInput = inputField.value.trim();
            if (!userInput) return; // Skip if input is empty

            // Display the user message
            addMessage("user", userInput);
            inputField.value = ""; // Clear input field

            // Send the message to the backend
            try {
                const response = await fetch("http://localhost:4000/api/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage("ai", data.reply); // Display AI reply
                } else {
                    addMessage("ai", "Error: Unable to connect to the server.");
                }
            } catch (error) {
                addMessage("ai", "Error: Unable to connect to the server.");
                console.error(error);
            }
        }

        // Add event listeners
        sendButton.addEventListener("click", sendMessage);
        inputField.addEventListener("keydown", (event) => {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
